<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgb(49, 35, 86);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: rgb(49, 35, 86);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(49, 35, 86);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: rgb(68, 59, 94);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-nous</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <p id="result-message"></p>
    </div>

    <script>
        (function(){
            emailjs.init("s_zf_5KAAajyYohdQ");
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            };

            emailjs.send("service_7dusbew", "template_xbyobac", formData)
            .then(function(response) {
                console.log("Email envoyé avec succès :", response);

                emailjs.send("service_7dusbew", "template_o4g5jlf", {
                    to_email: formData.email,
                    user_name: formData.name 
                }).then(function(autoResponse) {
                    document.getElementById("result-message").innerText = "Message envoyé avec succès ! Vérifiez votre email.";
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    document.getElementById("result-message").innerText = "Erreur lors de l'envoi du message automatique.";
                });

            }, function(error) {
                document.getElementById("result-message").innerText = "Erreur lors de l'envoi du message.";
            });
        });
    </script>
</body>
</html>
