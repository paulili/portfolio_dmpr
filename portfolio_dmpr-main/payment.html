<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b0c6b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"], input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn {
            padding: 12px 20px;
            background-color: #600c6d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #600c6d;
        }
        .confirmation {
            margin-top: 20px;
            font-size: 18px;
            color: #520e5d;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Faire un Paiement</h1>
    <form id="payment-form">
        <label for="montant">Montant à donner (€) :</label>
        <input type="number" id="montant" name="montant" placeholder="Entrez le montant" required min="1" step="0.01">
        
        <h2>Informations de Carte</h2>
        <label for="carte-numero">Numéro de carte :</label>
        <input type="text" id="carte-numero" name="carte-numero" placeholder="XXXX-XXXX-XXXX-XXXX" required pattern="\d{4}[-]\d{4}[-]\d{4}[-]\d{4}">
        
        <label for="carte-date">Date d'expiration (MM/AA) :</label>
        <input type="text" id="carte-date" name="carte-date" placeholder="MM/AA" required pattern="\d{2}/\d{2}">
        
        <label for="carte-cvc">Code de sécurité (CVC) :</label>
        <input type="number" id="carte-cvc" name="carte-cvc" placeholder="CVC" required min="100" max="999">
        
        <button type="submit" class="submit-btn">Payer</button>
    </form>
    <div class="confirmation" id="confirmation-message">
        Paiement validé, Merci beaucoup
    </div>
</div>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        document.getElementById('confirmation-message').style.display = 'block';
    });
</script>

</body>
</html>
