<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" page="">
    <title>Interactive Team Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            background: rgb(130, 130, 123);
            padding: 20px;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        .logo_RPD {
            display: flex;
            width: 90px;
            height: auto;
            margin-left: 420px;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            width: 80%;
        }
        .card {
            flex: 1;
            max-width: 250px;
            height: 350px;
            bottom: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .menu {
            align-items: up;
            
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .card img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transition: opacity 0.5s;
        }
        .card .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card:hover .overlay {
            opacity: 1;
        }
        .card:hover img {
            opacity: 0;
        }


        .card_deux {
            flex: 1;
            max-width: 250px;
            height: 350px;
            display: flex;
            left: 275px;
            bottom: 420px;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .menu {
            align-items: up;
            
        }
        .card_deux:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .card_deux img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transition: opacity 0.5s;
        }
        .card_deux .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card_deux:hover .overlay {
            opacity: 1;
        }
        .card_deux:hover img {
            opacity: 0;
        }

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .image {
        height: 200px;
    }
}

    .button_login {
    background: none;
    border: none;
    color: white;
    text-decoration: none;
    font-size: 20px;
    cursor: pointer;
    position: fixed;
    left: 1350px;
    top: 42px;
    display: inline-flex; 
    align-items: center;
}

.login_picture {
    width: 40px;
    height: auto;
    margin-left: 5px;   
}

    .button_help {
        background: none;
        border: none;
        color: white;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        position: fixed;
        left: 200px;
        top: 42px;
        display: inline-flex;
        align-items: center;
}

.logo_help {
    width: 40px;
    height: auto;
    margin-right: 5px;   
}

.citation{
    position: absolute;
    left: 460px;
    top: 580px;
    font: small-caps bold 24px/1 sans-serif;}


    </style>
</head>
<body>
    <div class="header">Something about Us

        <a href="login.html" class="button_login">
            Me connecter<img src="logo_login.png" class="login_picture">
        </a>

        <a href="help.html" class="button_help">
            <img src="logo_help.png" class="logo_help">Nous soutenir
        </a>
        <div class="logo_RPD">
            <img src="logo_RPD.png">

        
    </div>

    <p class="citation">« Le capital est du travail mort, qui,<br> semblable au vampire, ne s'anime qu'en<br> suçant le travail vivant, et sa vie est d'autant<br> plus allègre qu'il en pompe davantage »<br> Le Capital, Karl Marx, 1867"</p>

    <div class="container">
       
        <div class="card" style="background-color: rgb(172, 172, 172);" onclick="showInfo('Dorian')">
            <div class="overlay">Dorian</div>
            <img src="IMG_7745.jpg" alt="Dorian">
        </div>
        <div class="card" style="background-color: rgb(200, 168, 121);" onclick="showInfo('Moufida')">
            <div class="overlay">Moufida</div>
            <img src="Moufida.jpg" alt="Moufida">
        </div>
        <div class="card_deux" style="background-color: rgb(127, 183, 192);" onclick="showInfo('Paula')">
            <div class="overlay">Paula</div>
            <img src="Paula.jpg" alt="Paula">
        </div>
        <div class="card_deux" style="background-color: rgb(92, 53, 64);" onclick="showInfo('Raquel')">
            <div class="overlay">Raquel</div>
            <img src="cat_portrait.jpg" alt="Raquel">
        </div>

    </div>
    <script>
        function showInfo(name) {
            const pages = {
                'Dorian': 'porte_folio_dorian.html',
                'Moufida': 'moufida.html',
                'Paula': 'paula.html',
                'Raquel': 'portfolio_Raquel.html'
            };
            if (pages[name]) {
                window.open(pages[name], '_blank');
            } else {
                alert("More information about " + name);
            }
        }

    </script>
</body>
</html>
